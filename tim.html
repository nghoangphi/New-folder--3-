<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anh Yêu Em</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        .message {
            position: absolute;
            font-size: 4em;
            color: #991515;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
            z-index: 10;
        }
        .heart {
            font-size: 200px;
            color: #ff69b4;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .small-heart {
            position: absolute;
            font-size: 50px;
            color: #ff69b4;
            animation: pulse 2s infinite;
        }

        .falling-heart {
            position: absolute;
            font-size: 30px;
            color: #fc08d3;
            animation: fall 6s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heart = document.querySelector('.heart');
            const message = document.querySelector('.message');

            // Add multiple small hearts around the main message
            for (let i = 0; i < 30; i++) {
                const smallHeart = document.createElement('i');
                smallHeart.classList.add('fas', 'fa-heart', 'small-heart');
                smallHeart.style.top = `${Math.random() * 100 + 20}%`;
                smallHeart.style.left = `${Math.random() * 100}%`;
                document.body.appendChild(smallHeart);
            }

            heart.addEventListener('click', () => {
                message.innerHTML = '❤️❤️❤️Anh yêu Linh lắm í❤️❤️❤️';
                heart.style.animation = 'none';
                setTimeout(() => {
                    heart.style.animation = 'pulse 1.5s infinite';
                }, 10);

                // Create burst effect with hearts
                for (let i = 0; i < 50; i++) {
                    const burstHeart = document.createElement('i');
                    burstHeart.classList.add('fas', 'fa-heart', 'small-heart');
                    burstHeart.style.top = `${heart.offsetTop + (Math.random() * 200 - 100)}px`;
                    burstHeart.style.left = `${heart.offsetLeft + (Math.random() * 200 - 100)}px`;
                    burstHeart.style.animation = 'burst 1s ease-out forwards';
                    document.body.appendChild(burstHeart);

                    // Remove burst heart after animation
                    burstHeart.addEventListener('animationend', () => {
                        burstHeart.remove();
                    });
                }
            });

            // Add multiple falling hearts with adjusted distance
            for (let i = 0; i < 50; i++) {
                const fallingHeart = document.createElement('i');
                fallingHeart.classList.add('fas', 'fa-heart', 'falling-heart');
                fallingHeart.style.left = `${Math.random() * 100}%`;
                fallingHeart.style.animationDuration = `${Math.random() * 4 + 5}s`; // Randomize falling duration between 5s and 9s
                fallingHeart.style.opacity = Math.random() * 0.7 + 0.3; // Random opacity
                document.body.appendChild(fallingHeart);
            }
        });
    </script>
</head>
<body>
    <div class="message">
        Anh yêu Linh 33
        <i class="fas fa-heart heart"></i>
    </div>
</body>
</html>
